<form id="Forms">

  <div class="form-group">
    <label for="Lien">catégorie de l'image</label>
    <select id="Categorie">
    </select> 
  </div>

  <div class="form-group">
    <label for="Titre">Nom du projet ou titre de l'image</label>
    <input type="text" class="form-control" id="TitreImg" placeholder="Titre">
  </div>

  <div class="form-group">
    <label for="desc">petite description optionnelle (250 caractères max)</label>
    <textarea id="descr" class="form-control" placeholder="Description" rows="3" maxlength="254"></textarea>
  </div>

  <div class="form-group">
    <label for="Lien">Ordre d'affichage</label>
    <select id="Ordre">
    </select> 
  </div>

  <div class="form-group">
    <label for="Lien"> Lien de la miniature</label>
    <input type="text" class="form-control" id="LienMin" placeholder="miniature">
  </div>

  <div class="row">
    <img src="" alt="miniature à afficher" id="imgMinPreview" class="img-responsive center-block"/>
  </div>

  <div class="form-group">
    <label for="Lien"> Lien de l'image en taille réel</label>
    <input type="text" class="form-control" id="LienBig" placeholder="BIG">
  </div>

  <button type="submit" class="btn btn-default" id="ImgOK">envoyer</button>

  <div class="row">
    <img src="" alt="immage à afficher" id="imgBigPreview" class="img-responsive center-block"/>
  </div>

  
</form>
